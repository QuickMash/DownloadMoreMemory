<!doctype html>
<title>Download Memory! - Download</title>
<h1>Download Memory</h1>
<h2>Press Download to start</h2>
<label for="amount">Set ammount in GB: </label>
<input type="text" id="amount" class="amount" placeholder="Enter the amount">
<div id="myProgress">
  <div id="myBar">10%</div>
</div>
<br>
<input type="button" onclick="move()" class="download" value="DOWNLOAD">
<style>
#download {
padding: 10px;
color: #fa4;
}
#myProgress {
  width: 100%;
  background-color: #333;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #af0000;
}
</style>
<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    document.getElementById('amount').value = "";
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width + "%";
      }
    }
  }
}
</script>
